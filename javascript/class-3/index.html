<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript class 2</title>
</head>
<body>
    <p id="demo"></p>
  

    <script>
        const students = ["Shuvo", "Shamim", "Rifat"];

        let text = "<ul>";
            students.forEach(value => value === 'Shamim' ? text += `<li> ${value} </li>` : '' )
            text += "</ul>";

        document.getElementById("demo").innerHTML = text;
    </script>

</body>
</html>
